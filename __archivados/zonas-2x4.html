
<!DOCTYPE html>
<html>
  <head>
    <title>Zonas coloreadas</title>
    <meta charset="UTF-8" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVi9XWRLMqpVu3RhSzgksO0YmFxZrtBNE"></script>
    <script>
      function initMap() {
        const mapa = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: { lat: -34.7607662, lng: -58.4083934 },
        });

        // Grilla 3x5 (3 filas, 5 columnas)
        const puntos = [
          { lat: -34.7697662, lng: -58.4193934 },
          { lat: -34.7697662, lng: -58.4083934 },
          { lat: -34.7697662, lng: -58.3973934 },
          { lat: -34.7697662, lng: -58.3863934 },
          { lat: -34.7697662, lng: -58.3753934 },
          { lat: -34.7607662, lng: -58.4193934 },
          { lat: -34.7607662, lng: -58.4083934 },
          { lat: -34.7607662, lng: -58.3973934 },
          { lat: -34.7607662, lng: -58.3863934 },
          { lat: -34.7607662, lng: -58.3753934 },
          { lat: -34.7517662, lng: -58.4193934 },
          { lat: -34.7517662, lng: -58.4083934 },
          { lat: -34.7517662, lng: -58.3973934 },
          { lat: -34.7517662, lng: -58.3863934 },
          { lat: -34.7517662, lng: -58.3753934 },
        ];

        const grilla = [
          puntos.slice(0, 5),
          puntos.slice(5, 10),
          puntos.slice(10, 15),
        ];

        const zonas = [];
        for (let i = 0; i < 2; i++) {
          for (let j = 0; j < 4; j++) {
            const zona = [
              grilla[i][j],
              grilla[i][j + 1],
              grilla[i + 1][j + 1],
              grilla[i + 1][j],
            ];
            zonas.push(zona);
          }
        }

        zonas.forEach(zona => {
          new google.maps.Polygon({
            paths: zona,
            strokeColor: "#000000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FFD700",
            fillOpacity: 0.3,
            map: mapa,
          });
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 100vh; width: 100%;"></div>
  </body>
</html>
