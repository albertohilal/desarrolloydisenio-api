<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control - B√∫squedas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .card-icon {
      font-size: 2.5rem;
    }
    
    .card-title {
      flex: 1;
    }
    
    .card-title h2 {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 5px;
    }
    
    .card-title p {
      font-size: 0.9rem;
      color: #666;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    select, input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .rubros-list {
      max-height: 200px;
      overflow-y: auto;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
      background: #fafafa;
    }
    
    .rubro-checkbox {
      display: flex;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .rubro-checkbox:hover {
      background: #f0f0f0;
    }
    
    .rubro-checkbox input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .rubro-checkbox label {
      margin: 0;
      cursor: pointer;
      flex: 1;
      font-weight: normal;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #1976d2;
      border-left: 4px solid #1976d2;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #388e3c;
      border-left: 4px solid #388e3c;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }
    
    .log-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-height: 400px;
      overflow-y: auto;
    }
    
    .log-container h3 {
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .log-entry {
      padding: 8px 12px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      background: #f8f9fa;
      border-left: 3px solid #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Panel de Control de B√∫squedas</h1>
    
    <div class="cards-grid">
      <!-- Card: B√∫squeda por Grilla y Rubro -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">üó∫Ô∏è</div>
          <div class="card-title">
            <h2>B√∫squeda por Grilla</h2>
            <p>Selecciona uno o varios rubros</p>
          </div>
        </div>
        
        <div class="form-group">
          <label>Rubros (selecciona uno o m√°s):</label>
          <div id="rubrosListGrilla" class="rubros-list">
            <p style="color: #999; text-align: center;">Cargando rubros...</p>
          </div>
        </div>
        
        <div class="form-group">
          <label>Grilla:</label>
          <select id="grillaSelect">
            <option value="conurbano_sur_v1_extendida">Conurbano Sur V1 Extendida</option>
          </select>
        </div>
        
        <button class="btn-primary" onclick="ejecutarBusquedaGrilla()">
          üîç Buscar Rubros Seleccionados
        </button>
        
        <div id="statusGrilla" class="status"></div>
      </div>
      
      <!-- Card: B√∫squeda M√∫ltiple Rubros -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">üì¶</div>
          <div class="card-title">
            <h2>B√∫squeda M√∫ltiple</h2>
            <p>Buscar varios rubros a la vez</p>
          </div>
        </div>
        
        <div class="form-group">
          <label>Rubros (IDs separados por coma):</label>
          <input type="text" id="rubrosMultiple" placeholder="296,297,298,299,300">
        </div>
        
        <div class="form-group">
          <label>Grilla:</label>
          <select id="grillaMultiple">
            <option value="conurbano_sur_v1_extendida">Conurbano Sur V1 Extendida</option>
          </select>
        </div>
        
        <button class="btn-primary" onclick="ejecutarBusquedaMultiple()">
          üöÄ Buscar Todos
        </button>
        
        <div id="statusMultiple" class="status"></div>
      </div>
      
      <!-- Card: Completar Detalles -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">üìù</div>
          <div class="card-title">
            <h2>Completar Detalles</h2>
            <p>Actualizar info de lugares existentes</p>
          </div>
        </div>
        
        <div class="form-group">
          <label>L√≠mite de lugares:</label>
          <input type="number" id="limiteDetalles" value="50" min="1">
        </div>
        
        <button class="btn-primary" onclick="ejecutarCompletarDetalles()">
          ‚ú® Completar Detalles
        </button>
        
        <div id="statusDetalles" class="status"></div>
      </div>
    </div>
    
    <!-- Log de ejecuci√≥n -->
    <div class="log-container">
      <h3>üìã Log de Ejecuci√≥n</h3>
      <div id="logEntries"></div>
    </div>
  </div>

  <script>
    // Cargar rubros activos
    async function cargarRubros() {
      try {
        const res = await fetch('/api/rubros/rubros-activos');
        const rubros = await res.json();
        
        const listDiv = document.getElementById('rubrosListGrilla');
        listDiv.innerHTML = '';
        
        rubros.forEach(r => {
          const checkboxDiv = document.createElement('div');
          checkboxDiv.className = 'rubro-checkbox';
          
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = `rubro-${r.id}`;
          checkbox.value = r.id;
          
          const label = document.createElement('label');
          label.htmlFor = `rubro-${r.id}`;
          label.textContent = `${r.nombre || r.keyword_google} (ID: ${r.id})`;
          
          checkboxDiv.appendChild(checkbox);
          checkboxDiv.appendChild(label);
          listDiv.appendChild(checkboxDiv);
        });
      } catch (error) {
        addLog('‚ùå Error al cargar rubros: ' + error.message);
      }
    }

    // Agregar entrada al log
    function addLog(message) {
      const logDiv = document.getElementById('logEntries');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.insertBefore(entry, logDiv.firstChild);
    }

    // Mostrar estado
    function showStatus(elementId, message, type) {
      const statusDiv = document.getElementById(elementId);
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
    }

    // B√∫squeda por grilla
    async function ejecutarBusquedaGrilla() {
      const checkboxes = document.querySelectorAll('#rubrosListGrilla input[type="checkbox"]:checked');
      const rubrosSeleccionados = Array.from(checkboxes).map(cb => parseInt(cb.value));
      const grilla = document.getElementById('grillaSelect').value;
      
      if (rubrosSeleccionados.length === 0) {
        showStatus('statusGrilla', 'Selecciona al menos un rubro', 'error');
        return;
      }
      
      showStatus('statusGrilla', `Ejecutando b√∫squeda para ${rubrosSeleccionados.length} rubro(s)...`, 'info');
      addLog(`üîç Iniciando b√∫squeda: ${rubrosSeleccionados.length} rubros, Grilla ${grilla}`);
      
      
      let completados = 0;
      for (const rubroId of rubrosSeleccionados) {
        try {
          addLog(`   üîç Procesando rubro ${rubroId}...`);
          
          const res = await fetch('/api/busquedas/ejecutar-grilla', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rubroId, grilla })
          });
          
          const result = await res.json();
          
          if (res.ok) {
            completados++;
            addLog(`   ‚úÖ Rubro ${rubroId} iniciado: ${result.message}`);
          } else {
            addLog(`   ‚ùå Rubro ${rubroId} error: ${result.error}`);
          }
        } catch (error) {
          addLog(`   ‚ùå Error rubro ${rubroId}: ${error.message}`);
        }
      }
      
      showStatus('statusGrilla', `‚úÖ Iniciados: ${completados}/${rubrosSeleccionados.length} rubros`, 'success');
      addLog(`üéâ B√∫squedas iniciadas: ${completados}/${rubrosSeleccionados.length}`);
    }

    // B√∫squeda m√∫ltiple
    async function ejecutarBusquedaMultiple() {
      const rubrosInput = document.getElementById('rubrosMultiple').value;
      const grilla = document.getElementById('grillaMultiple').value;
      
      if (!rubrosInput) {
        showStatus('statusMultiple', 'Ingresa al menos un rubro', 'error');
        return;
      }
      
      const rubros = rubrosInput.split(',').map(r => parseInt(r.trim())).filter(r => !isNaN(r));
      
      showStatus('statusMultiple', `Buscando ${rubros.length} rubros...`, 'info');
      addLog(`üöÄ B√∫squeda m√∫ltiple: ${rubros.length} rubros`);
      
      let completados = 0;
      for (const rubroId of rubros) {
        try {
          addLog(`   üîç Procesando rubro ${rubroId}...`);
          
          const res = await fetch('/api/busquedas/ejecutar-grilla', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rubroId, grilla })
          });
          
          if (res.ok) {
            completados++;
            addLog(`   ‚úÖ Rubro ${rubroId} completado`);
          } else {
            addLog(`   ‚ùå Rubro ${rubroId} fall√≥`);
          }
        } catch (error) {
          addLog(`   ‚ùå Error en rubro ${rubroId}: ${error.message}`);
        }
      }
      
      showStatus('statusMultiple', `‚úÖ Completados: ${completados}/${rubros.length}`, 'success');
      addLog(`üéâ B√∫squeda m√∫ltiple finalizada: ${completados}/${rubros.length} exitosos`);
    }

    // Completar detalles
    async function ejecutarCompletarDetalles() {
      const limite = document.getElementById('limiteDetalles').value;
      
      showStatus('statusDetalles', 'Completando detalles...', 'info');
      addLog(`üìù Completando detalles (l√≠mite: ${limite})`);
      
      try {
        const res = await fetch('/api/busquedas/completar-detalles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ limite: parseInt(limite) })
        });
        
        const result = await res.json();
        
        if (res.ok) {
          showStatus('statusDetalles', `‚úÖ ${result.message}`, 'success');
          addLog(`‚úÖ Detalles completados: ${result.message}`);
        } else {
          showStatus('statusDetalles', `‚ùå ${result.error}`, 'error');
          addLog(`‚ùå Error: ${result.error}`);
        }
      } catch (error) {
        showStatus('statusDetalles', '‚ùå Error de conexi√≥n', 'error');
        addLog('‚ùå Error: ' + error.message);
      }
    }

    // Inicializar
    cargarRubros();
    addLog('‚úÖ Panel de control cargado');
  </script>
</body>
</html>
