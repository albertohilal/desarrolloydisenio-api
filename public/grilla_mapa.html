<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grilla interactiva</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    button { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <button onclick="guardarSeleccion()">Guardar selección</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const OFFSET = 0.009;
    const ZONA = 'conurbano_sur_v1_extendida';
    const seleccionadas = new Set();

    const map = L.map('map').setView([-34.8, -58.4], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch(`/api/grillas/zona/${ZONA}`)
      .then(res => res.json())
      .then(data => {
        data.forEach(celda => {
          const lat = parseFloat(celda.latitud);
          const lng = parseFloat(celda.longitud);
          const bounds = [
            [lat - OFFSET / 2, lng - OFFSET / 2],
            [lat + OFFSET / 2, lng + OFFSET / 2]
          ];

          const color = celda.estado === 'seleccionado' ? 'red' : 'blue';

          const rect = L.rectangle(bounds, {
            color,
            weight: 1,
            fillOpacity: 0.3
          }).addTo(map);

          rect.on('click', () => {
            if (seleccionadas.has(celda.id)) {
              seleccionadas.delete(celda.id);
              rect.setStyle({ color: 'blue' });
            } else {
              seleccionadas.add(celda.id);
              rect.setStyle({ color: 'red' });
            }
          });
        });
      });

    function guardarSeleccion() {
      fetch('/api/grillas/seleccionar-multiples', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          ids: Array.from(seleccionadas),
          estado: 'seleccionado'
        })
      })
      .then(res => res.json())
      .then(data => alert(`✅ ${data.actualizadas} celdas guardadas como 'seleccionadas'.`))
      .catch(err => alert('Error al guardar la selección'));
    }
  </script>
</body>
</html>
